[Rule]
FINAL,DIRECT

# (DNS Cache Pollution Protection)
# > Twitter
USER-AGENT,Twitter*,PROXY,force-remote-dns

# (Region-Restricted Access Denied)
USER-AGENT,Roam*,PROXY,force-remote-dns

# (Apple News and Apple Map TOMTOM Version)
USER-AGENT,AppleNews*,PROXY,force-remote-dns
USER-AGENT,com.apple.news*,PROXY,force-remote-dns

# (DIRECT)
USER-AGENT,cloudd*,DIRECT
USER-AGENT,com.apple.geod*,DIRECT
USER-AGENT,com.apple.Maps,DIRECT
USER-AGENT,com.apple.appstored*,DIRECT
USER-AGENT,AppStore*,DIRECT
USER-AGENT,MicroMessenger Client,DIRECT
USER-AGENT,WeChat*,DIRECT